<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Lexiconary" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <!--Thin top banner-->
    <div id="top-banner" class="bg-primary text-white py-1 px-3 fixed-top d-flex justify-content-between align-items-center">
      <div class="small">Word of the Day: <a href="{{ url_for('word_page', term=word_of_the_day.word) }}" class="text-white fw-bold text-decoration-underline">{{ word_of_the_day.word }}</a></div>
      <div class="small d-none d-md-block">{{ word_of_the_day.definition }}</div>
    </div>
    <div style="height:44px;"></div>

    <main class="mb-5">
      {% block main %}{% endblock %}
    </main>

    <!--Footer-->
    <footer class="footer-banner mt-5">
      <div class="container py-3 text-center">
        <div class="row align-items-center">
          <div class="col-md-6 mb-2 mb-md-0">
            <strong>Lexiconary</strong> â€” find definitions, etymology and usage in one page.
          </div>
          <div class="col-md-6">
            <a href="https://github.com/Needlebrook/repo" class="me-3">GitHub</a>
            <a href="#" class="me-3">Twitter</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
